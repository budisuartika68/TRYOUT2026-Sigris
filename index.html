<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TRYOUT SIGRIS 2026 - SMP PGRI 7 DENBASAR</title>

  <!-- CSS & Icons -->
  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Reset dasar */
    html, body {
      height: 100% !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      background-color: #020617;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    #root {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      z-index: 1;
    }

    /* Animasi Berkedip Pelanggaran - Lebih Agresif */
    @keyframes blink-danger {
      0%, 100% { background-color: rgba(220, 38, 38, 1); }
      50% { background-color: rgba(0, 0, 0, 1); }
    }
    .animate-blink-danger {
      animation: blink-danger 0.2s infinite;
    }

    /* Animasi Getar Ikon */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-15px) rotate(-10deg); }
      75% { transform: translateX(15px) rotate(10deg); }
    }
    .animate-shake {
      animation: shake 0.15s infinite;
    }

    .scale-in {
      animation: scaleIn 0.3s ease-out forwards;
    }
    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .iframe-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: white;
    }

    iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      display: block !important;
    }

    .camera-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #4f46e5;
      background: #000;
      margin: 0 auto 0.5rem;
      position: relative;
    }
    .camera-circle video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom": "https://esm.sh/react-dom@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
      "htm": "https://esm.sh/htm@3.1.1",
      "@google/genai": "https://esm.sh/@google/genai@1.41.0"
    }
  }
  </script>

  <script type="module">
    import React, { useState, useEffect, useCallback, useRef } from 'react';
    import ReactDOM from 'react-dom/client';
    import htm from 'htm';

    const html = htm.bind(React.createElement);

    const LOGGER_URL = "https://script.google.com/macros/s/AKfycbwc_USlrG0OMsH4hsEM-YuJhXT_CF5sy462M31FNn1xDMBiknLGX9OyMqYizGVfH0hmWg/exec";
const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSddyhNimMTKlRxOYVmxz9Hc5kG2W3suUkx-TLdFinzYQhRL8w/viewform";
const LOGO_URL = "./LG-SMP-PGRI-7-DPS 2.png";
const FALLBACK_LOGO = "./LG-SMP-PGRI-7-DPS 2.png";
    

    const DAFTAR_ID = ["000","001","002","003","004","005","006","007","008","009","010","011","012","013","014","015","016","017","018","019","020","021","022","023","024","025","026","027","028","029","030","031","032","033","034","035","036","037","038","039","040","041","042","043","044","045","046","047","048","049","050","051","052","053","054","055","056","057","058","059","060","061","062","063","064","065","066","067","068","069","070","071","072","073","074","075","076","077","078","079","080","081","082","083","084","085","086","087","088","089","090","091","092","093","094","095","096","097","098","099","100","101","102","103","104","105","106","107","108","109","110","111","112","113","114","115","116","117","118","119","120","121","122","123","124","125","126","127","128","129","130","131","132","133","134","135","136","137","138","139","140","141","142","143","144","145","146","147","148","149","150","151","152","153","154","155","156","157","158","159","160","161","162","163","164","165","166","167","168","169","170","171","172","173","174","175","176","177","178","179","180","181","182","183","184","185","186","187","188","189","190","191","192","193","194","195","196","197","198","199","200","201","202","203","204","205","206","207","208","209","210","211","212","213","214","215","216","217","218","219","220","221","222","223","224","225","226","227","228","229","230","231","232","233","234","235","236","237","238","239","240","241","242","243","244","245","246","247","248","249","250","251","252","253","254","255","256","257","258","259","260","261","262","263","264","265","266","267","268","269","270","271","272","273","274","275","276","277","278","279","280","281","282","283","284","285","286","287","288","289","290","291","292","293","294","295","296","297","298","299","300","301","302","303","304","305","306","307","308","309","310","311","312","313","314","315","316","317","318","319","320","321","322","323","324","325","326","327","328","329","330","331","332","333","334","335","336","337","338","339","340","341","342","343","344","345","346","347","348","349","350","351","352","353","354","355","356","357","358","359","360","361","362","363","364","365","366","367","368","369","370","371","372","373","374","375","376","377","378","379","380","381","382","383","384","385","386","387","388","389","390","391","392","393","394","395","396","397","398","399","400","401","402","403","404","405","406","407","408","409","410","411","412","413","414","415","416","417","418","419","420","421","422","423","424","425","426","427","428","429","430","431","432","433","434","435","436","437","438","439","440","441","442","443","444","445","446","447","448","449","450","451","452","453","454","455","456","457","458","459","460","461","462","463","464","465","466","467","468","469","470","471","472","473","474","475","476","477","478","479","480","481","482","483","484","485","486","487","488","489","490","491","492","493","494","495","496","497","498","499","500"];

    const playSound = (url) => {
      try { 
        const audio = new Audio(url);
        audio.volume = 1.0; // Volume Maksimal
        audio.play().catch(()=>{}); 
      } catch(e){}
    };

    const MonitoringSidebar = ({ stats, stream, location, isOpen, onToggle }) => {
      const sidebarVideoRef = useRef(null);
      useEffect(() => {
        if (stream && sidebarVideoRef.current) sidebarVideoRef.current.srcObject = stream;
      }, [stream, isOpen]);

      return html`
        <aside className=${`bg-slate-900 text-white h-full flex flex-col transition-all duration-300 border-r border-slate-800 shrink-0 ${isOpen ? 'w-80' : 'w-0 overflow-hidden'}`}>
          <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950">
            <div className="flex items-center gap-2">
              <img src=${LOGO_URL} className="w-5 h-5" onError=${(e)=>e.target.src=FALLBACK_LOGO}/>
              <h2 className="font-black text-indigo-400 text-[9px] uppercase tracking-widest">MONITORING AI</h2>
            </div>
            <button onClick=${onToggle} className="text-slate-500 hover:text-white p-2"><i className="fa-solid fa-xmark"></i></button>
          </div>
          
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            <div className="bg-slate-800/30 p-4 rounded-2xl border border-slate-800/50 text-center">
              <div className="camera-circle">
                ${stats.cameraActive ? html`<video ref=${sidebarVideoRef} autoPlay playsInline muted />` : html`<div className="w-full h-full flex items-center justify-center text-slate-700"><i className="fa-solid fa-camera-slash"></i></div>`}
              </div>
              <p className="text-[9px] font-bold text-slate-500 uppercase mt-2">STATUS: ${stats.cameraActive ? 'KAMERA AKTIF' : 'KAMERA ERROR'}</p>
              <p className="text-[8px] text-indigo-400 mt-1 uppercase font-mono tracking-tighter">${location || 'Mencari Lokasi...'}</p>
            </div>

            <div className="bg-indigo-900/20 border border-indigo-500/20 p-4 rounded-xl">
               <h3 className="text-[10px] font-black text-indigo-300 mb-2 uppercase">Statistik Pelanggaran</h3>
               <div className="grid grid-cols-2 gap-2">
                 <div className="bg-slate-950/50 p-2 rounded-lg border border-slate-800">
                    <p className="text-[8px] text-slate-400 uppercase">Pindah Tab</p>
                    <p className="text-xl font-black text-white">${stats.tabSwitches}</p>
                 </div>
                 <div className="bg-slate-950/50 p-2 rounded-lg border border-slate-800">
                    <p className="text-[8px] text-slate-400 uppercase">Resize</p>
                    <p className="text-xl font-black text-white">${stats.resizes}</p>
                 </div>
               </div>
            </div>
          </div>
        </aside>
      `;
    };

    const App = () => {
      const [status, setStatus] = useState('LOGIN');
      const [student, setStudent] = useState(null);
      const [stats, setStats] = useState({ tabSwitches: 0, resizes: 0, cameraActive: false });
      const [lockTimer, setLockTimer] = useState(0);
      const [sidebarOpen, setSidebarOpen] = useState(window.innerWidth > 1024);
      const [stream, setStream] = useState(null);
      const [location, setLocation] = useState('');
      const [isProcessing, setIsProcessing] = useState(false);
      const [needsPassword, setNeedsPassword] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      
      const captureVideoRef = useRef(null);
      const canvasRef = useRef(null);
      const idInputRef = useRef(null);
      const initialSize = useRef({ w: window.innerWidth, h: window.innerHeight });

      const sendLog = async (payload) => {
        try {
          await fetch(LOGGER_URL, { 
            method: "POST", 
            mode: "no-cors", 
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify({ ...payload, timestamp: new Date().toISOString() }) 
          });
        } catch (e) {}
      };

      const getCurrentLocation = () => new Promise(res => {
        if(!navigator.geolocation) return res("GPS Tidak Didukung");
        navigator.geolocation.getCurrentPosition(
          p => res(`${p.coords.latitude.toFixed(4)}, ${p.coords.longitude.toFixed(4)}`),
          err => res(`Kesalahan GPS`),
          { timeout: 4000 }
        );
      });

      const capturePhoto = useCallback(() => {
        if (!captureVideoRef.current || !stats.cameraActive) return null;
        const canvas = canvasRef.current;
        canvas.width = 320; canvas.height = 240;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(captureVideoRef.current, 0, 0, 320, 240);
        return canvas.toDataURL('image/jpeg', 0.4);
      }, [stats.cameraActive]);

      const triggerLock = useCallback(async (event) => {
        if (status !== 'EXAM') return;
        
        // SUARA NYARING DAN KERAS (Emergency Alarm/Police Siren)
        playSound('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
        
        const photo = capturePhoto();
        const newTab = stats.tabSwitches + (event === 'TAB_SWITCH' ? 1 : 0);
        const newRes = stats.resizes + (event === 'RESIZE' ? 1 : 0);
        
        const totalViolations = newTab + newRes;
        
        // SISTEM PENAMBAHAN WAKTU: Menambahkan 5 detik setiap kecurangan terjadi (Akumulatif)
        const penaltySeconds = totalViolations * 5;
        
        setStats(s => ({ ...s, tabSwitches: newTab, resizes: newRes }));
        setLockTimer(penaltySeconds);
        
        // Proteksi Password jika kecurangan dilakukan lebih dari 5 Kali
        if (totalViolations > 5) {
          setNeedsPassword(true);
        } else {
          setNeedsPassword(false);
        }
        
        setStatus('LOCKED');

        sendLog({ 
          user: student?.id, 
          event, 
          photo, 
          location, 
          tabSwitchCount: newTab, 
          resizeCount: newRes 
        });
      }, [status, student, location, capturePhoto, stats]);

      useEffect(() => {
        if (status === 'EXAM') {
          const v = () => document.visibilityState === 'hidden' && triggerLock('TAB_SWITCH');
          const r = () => (Math.abs(window.innerWidth - initialSize.current.w) > 50) && triggerLock('RESIZE');
          document.addEventListener('visibilitychange', v); window.addEventListener('resize', r);
          return () => { document.removeEventListener('visibilitychange', v); window.removeEventListener('resize', r); };
        }
      }, [status, triggerLock]);

      useEffect(() => {
        if (status === 'LOCKED' && lockTimer > 0) {
          const t = setTimeout(() => setLockTimer(l => l - 1), 1000);
          return () => clearTimeout(t);
        } else if (status === 'LOCKED' && !needsPassword) {
          setStatus('EXAM');
        }
      }, [status, lockTimer, needsPassword]);

      const handleLogin = async () => {
        const val = idInputRef.current?.value.trim().toUpperCase();
        if (!DAFTAR_ID.includes(val)) {
          alert("MAAF, NOMOR PESERTA TIDAK TERDAFTAR!");
          return;
        }

        setIsProcessing(true);
        setStudent({ id: val });
        setStatus('EXAM');
        initialSize.current = { w: window.innerWidth, h: window.innerHeight };
        playSound('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');

        setTimeout(async () => {
          try {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
              const camStream = await navigator.mediaDevices.getUserMedia({ video: true });
              setStream(camStream);
              setStats(s => ({ ...s, cameraActive: true }));
              if (captureVideoRef.current) captureVideoRef.current.srcObject = camStream;
            }
          } catch (e) { 
            console.warn("Gagal inisialisasi kamera:", e); 
          }
          
          const loc = await getCurrentLocation();
          setLocation(loc);
          sendLog({ user: val, event: "LOGIN", location: loc });
          setIsProcessing(false);
        }, 300);
      };

      const handleCheckPassword = () => {
        // Password @sigris7 (Mendukung Case Sensitive instruksi terakhir)
        if (passwordInput === '@sigris7') {
          setNeedsPassword(false);
          setPasswordInput('');
          setStatus('EXAM');
        } else {
          alert('PASSWORD PENGAWAS SALAH!');
        }
      };

      return html`
        <div className="fixed inset-0 bg-slate-950 flex overflow-hidden">
          <video ref=${captureVideoRef} autoPlay playsInline muted className="hidden" />
          <canvas ref=${canvasRef} className="hidden" />
          
          ${status === 'LOGIN' && html`
            <div className="fixed inset-0 bg-slate-950 flex items-center justify-center p-6 z-[999]">
              <div className="bg-white p-10 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center border-b-8 border-indigo-600 scale-in">
                <img src=${LOGO_URL} className="w-20 h-20 mx-auto mb-6" onError=${(e)=>e.target.src=FALLBACK_LOGO} />
                <h1 className="text-2xl font-black text-slate-800 uppercase tracking-tighter leading-none mb-1">TRYOUT SIGRIS</h1>
                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-8">SMP PGRI 7 DENBASAR</p>
                
                <div className="mb-6">
                  <input 
                    ref=${idInputRef}
                    disabled=${isProcessing}
                    placeholder="NOMOR PESERTA" 
                    className="w-full p-4 bg-slate-100 rounded-2xl text-center font-black text-lg outline-none border-2 border-transparent focus:border-indigo-500 transition-all uppercase mb-4" 
                    onKeyDown=${(e) => e.key === 'Enter' && handleLogin()}
                  />
                  
                  <button 
                    disabled=${isProcessing}
                    onClick=${handleLogin}
                    className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-black hover:bg-indigo-700 active:scale-95 transition-all shadow-xl shadow-indigo-200"
                  >
                    ${isProcessing ? html`<div className="loading-spinner"></div>` : 'MULAI UJIAN'}
                  </button>
                </div>
              </div>
            </div>
          `}

          ${(status === 'EXAM' || status === 'LOCKED') && html`
            <${React.Fragment}>
              <${MonitoringSidebar} stats=${stats} stream=${stream} location=${location} isOpen=${sidebarOpen} onToggle=${() => setSidebarOpen(!sidebarOpen)} />
              
              <main className="flex-1 flex flex-col h-full bg-slate-50 relative">
                <header className="bg-white border-b border-slate-200 px-5 py-3 flex justify-between items-center z-[100]">
                   <div className="flex items-center gap-3">
                     <button onClick=${() => setSidebarOpen(true)} className=${sidebarOpen ? 'hidden' : 'p-2 text-indigo-600'}><i className="fa-solid fa-bars"></i></button>
                     <p className="text-[11px] font-black uppercase text-slate-800 tracking-tighter">PESERTA: ${student?.id}</p>
                   </div>
                   <div className="flex items-center gap-2">
                     <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                     <span className="text-[10px] font-black text-slate-500 uppercase tracking-widest">PENGAWASAN AKTIF</span>
                   </div>
                </header>
                
                <div className="flex-1 relative bg-white">
                  <div className="iframe-wrapper">
                    <iframe src=${FORM_URL} allow="camera; geolocation" title="Exam Form" id="exam-iframe" />
                  </div>
                  
                  ${status === 'LOCKED' && html`
                    <div className="absolute inset-0 z-[200] flex flex-col items-center justify-center text-white animate-blink-danger">
                        <div className="bg-white text-red-600 w-24 h-24 rounded-full flex items-center justify-center text-5xl mb-6 shadow-[0_0_80px_rgba(255,255,255,0.6)] animate-shake">
                           <i className="fa-solid fa-triangle-exclamation"></i>
                        </div>
                        <h2 className="text-4xl font-black uppercase tracking-tighter mb-2">PELANGGARAN DETEKSI!</h2>
                        
                        <div className="bg-black/80 backdrop-blur-xl px-12 py-8 rounded-[3rem] border-4 border-white text-center min-w-[320px] shadow-2xl">
                          ${lockTimer > 0 ? html`
                            <${React.Fragment}>
                              <div className="text-8xl font-mono font-black mb-2">${lockTimer}</div>
                              <p className="text-xs font-black uppercase tracking-widest text-red-500">PENALTI WAKTU BERTAMBAH</p>
                              <p className="text-[9px] mt-2 opacity-60">Sistem merekam wajah dan lokasi Anda.</p>
                            </${React.Fragment}>
                          ` : html`
                            <div className="flex flex-col gap-4 scale-in">
                               <p className="text-[12px] font-black uppercase text-white mb-2">VERIFIKASI PENGAWAS DIBUTUHKAN</p>
                               <input 
                                 type="password"
                                 value=${passwordInput}
                                 onInput=${(e) => setPasswordInput(e.target.value)}
                                 placeholder="PASSWORD"
                                 className="w-full bg-white text-slate-900 border-none rounded-xl p-4 text-center font-black text-2xl outline-none"
                                 onKeyDown=${(e) => e.key === 'Enter' && handleCheckPassword()}
                               />
                               <button 
                                 onClick=${handleCheckPassword}
                                 className="bg-red-600 hover:bg-red-700 text-white font-black py-4 rounded-xl shadow-lg transition-all active:scale-95 uppercase text-xs"
                               >
                                 Buka Akses Pengawas
                               </button>
                            </div>
                          `}
                        </div>
                    </div>
                  `}
                </div>
              </main>
            </${React.Fragment}>
          `}
        </div>
      `;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
