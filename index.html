<!DOCTYPE html>
<html lang="id">

  <!-- CSS & Icons -->
<link rel="stylesheet" href="tailwind.css">

  <style>
    /* Reset dasar */
    html, body {
      height: 100% !important;
      width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      background-color: #020617;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    #root {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      z-index: 1;
    }

    /* Loading state fallback */
    #root:empty::before {
      content: 'Memuat Aplikasi...';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #4f46e5;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 12px;
    }

    /* Animasi Berkedip Pelanggaran */
    @keyframes blink-danger {
      0%, 100% { background-color: rgba(220, 38, 38, 0.98); }
      50% { background-color: rgba(0, 0, 0, 1); }
    }
    .animate-blink-danger {
      animation: blink-danger 0.3s infinite;
    }

    /* Animasi Getar Ikon */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }
    .animate-shake {
      animation: shake 0.2s infinite;
    }

    .scale-in {
      animation: scaleIn 0.3s ease-out forwards;
    }
    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    .iframe-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: white;
    }

    iframe {
      width: 100% !important;
      height: 100% !important;
      border: none !important;
      display: block !important;
    }

    .camera-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #4f46e5;
      background: #000;
      margin: 0 auto 0.5rem;
      position: relative;
    }
    .camera-circle video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .penalty-bar {
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      overflow: hidden;
      width: 200px;
      margin: 10px auto;
    }
    .penalty-progress {
      height: 100%;
      background: #fff;
      transition: width 1s linear;
    }
  </style>
</head>

    const DAFTAR_ID = ["000","001","002","003","004","005","006","007","008","009","010","011","012","013","014","015","016","017","018","019","020","021","022","023","024","025","026","027","028","029","030","031","032","033","034","035","036","037","038","039","040","041","042","043","044","045","046","047","048","049","050","051","052","053","054","055","056","057","058","059","060","061","062","063","064","065","066","067","068","069","070","071","072","073","074","075","076","077","078","079","080","081","082","083","084","085","086","087","088","089","090","091","092","093","094","095","096","097","098","099","100","101","102","103","104","105","106","107","108","109","110","111","112","113","114","115","116","117","118","119","120","121","122","123","124","125","126","127","128","129","130","131","132","133","134","135","136","137","138","139","140","141","142","143","144","145","146","147","148","149","150","151","152","153","154","155","156","157","158","159","160","161","162","163","164","165","166","167","168","169","170","171","172","173","174","175","176","177","178","179","180","181","182","183","184","185","186","187","188","189","190","191","192","193","194","195","196","197","198","199","200","201","202","203","204","205","206","207","208","209","210","211","212","213","214","215","216","217","218","219","220","221","222","223","224","225","226","227","228","229","230","231","232","233","234","235","236","237","238","239","240","241","242","243","244","245","246","247","248","249","250","251","252","253","254","255","256","257","258","259","260","261","262","263","264","265","266","267","268","269","270","271","272","273","274","275","276","277","278","279","280","281","282","283","284","285","286","287","288","289","290","291","292","293","294","295","296","297","298","299","300","301","302","303","304","305","306","307","308","309","310","311","312","313","314","315","316","317","318","319","320","321","322","323","324","325","326","327","328","329","330","331","332","333","334","335","336","337","338","339","340","341","342","343","344","345","346","347","348","349","350","351","352","353","354","355","356","357","358","359","360","361","362","363","364","365","366","367","368","369","370","371","372","373","374","375","376","377","378","379","380","381","382","383","384","385","386","387","388","389","390","391","392","393","394","395","396","397","398","399","400","401","402","403","404","405","406","407","408","409","410","411","412","413","414","415","416","417","418","419","420","421","422","423","424","425","426","427","428","429","430","431","432","433","434","435","436","437","438","439","440","441","442","443","444","445","446","447","448","449","450","451","452","453","454","455","456","457","458","459","460","461","462","463","464","465","466","467","468","469","470","471","472","473","474","475","476","477","478","479","480","481","482","483","484","485","486","487","488","489","490","491","492","493","494","495","496","497","498","499","500"
];

    const playSound = (url) => {
      try { new Audio(url).play().catch(()=>{}); } catch(e){}
    };

    const MonitoringSidebar = ({ stats, stream, location, isOpen, onToggle }) => {
      const sidebarVideoRef = useRef(null);
      useEffect(() => {
        if (stream && sidebarVideoRef.current) sidebarVideoRef.current.srcObject = stream;
      }, [stream, isOpen]);

      return html`
        <aside className=${`bg-slate-900 text-white h-full flex flex-col transition-all duration-300 border-r border-slate-800 shrink-0 ${isOpen ? 'w-80' : 'w-0 overflow-hidden'}`}>
          <div className="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-950">
            <div className="flex items-center gap-2">
              <img src=${LOGO_URL} className="w-5 h-5" onError=${(e)=>e.target.src=FALLBACK_LOGO}/>
              <h2 className="font-black text-indigo-400 text-[9px] uppercase tracking-widest">SISTEM MONITORING</h2>
            </div>
            <button onClick=${onToggle} className="text-slate-500 hover:text-white p-2"><i className="fa-solid fa-xmark"></i></button>
          </div>
          
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            <div className="bg-slate-800/30 p-4 rounded-2xl border border-slate-800/50 text-center">
              <div className="camera-circle">
                ${stats.cameraActive ? html`<video ref=${sidebarVideoRef} autoPlay playsInline muted></video>` : html`<div className="w-full h-full flex items-center justify-center text-slate-700"><i className="fa-solid fa-camera-slash"></i></div>`}
              </div>
              <p className="text-[9px] font-bold text-slate-500 uppercase mt-2">STATUS: ${stats.cameraActive ? 'KAMERA AKTIF' : 'KAMERA OFF'}</p>
              
              <div className="bg-slate-950/50 p-2 rounded-lg mt-2 border border-slate-800/50">
                <p className="text-[7px] text-slate-400 uppercase mb-1">Koordinat (Pelanggaran Terakhir):</p>
                <p className="text-[8px] text-indigo-400 uppercase font-mono tracking-tighter break-all">
                  ${location?.string || 'Menunggu Aktivitas...'}
                </p>
                ${location?.url && html`
                  <a href=${location.url} target="_blank" className="text-[7px] text-indigo-300 underline mt-2 block uppercase font-black tracking-widest bg-indigo-900/30 py-1 rounded">Buka Lokasi Bukti</a>
                `}
              </div>
            </div>

            <div className="bg-indigo-900/20 border border-indigo-500/20 p-4 rounded-xl">
               <h3 className="text-[10px] font-black text-indigo-300 mb-2 uppercase">Statistik Pelanggaran</h3>
               <div className="grid grid-cols-2 gap-2">
                 <div className="bg-slate-950/50 p-2 rounded-lg border border-slate-800">
                    <p className="text-[8px] text-slate-400 uppercase">Pindah Tab</p>
                    <p className="text-xl font-black text-white">${stats.tabSwitches}</p>
                 </div>
                 <div className="bg-slate-950/50 p-2 rounded-lg border border-slate-800">
                    <p className="text-[8px] text-slate-400 uppercase">Resize</p>
                    <p className="text-xl font-black text-white">${stats.resizes}</p>
                 </div>
               </div>
            </div>
          </div>
        </aside>
      `;
    };

    const App = () => {
      const [status, setStatus] = useState('LOGIN');
      const [student, setStudent] = useState(null);
      const [stats, setStats] = useState({ tabSwitches: 0, resizes: 0, cameraActive: false });
      const [lockTimer, setLockTimer] = useState(0);
      const [maxPenalty, setMaxPenalty] = useState(0);
      const [sidebarOpen, setSidebarOpen] = useState(window.innerWidth > 1024);
      const [stream, setStream] = useState(null);
      const [locationData, setLocationData] = useState(null);
      const [isProcessing, setIsProcessing] = useState(false);
      const [needsPassword, setNeedsPassword] = useState(false);
      const [passwordInput, setPasswordInput] = useState('');
      
      const captureVideoRef = useRef(null);
      const canvasRef = useRef(null);
      const idInputRef = useRef(null);
      const initialSize = useRef({ w: window.innerWidth, h: window.innerHeight });
      const audioCtxRef = useRef(null);

      useEffect(() => {
        
      // Logger diperbaiki untuk memastikan data payload tidak ditimpa state yang kosong
        sendLog({ 
          user: student?.id, 
          event, 
          photo, 
          location: loc.string, 
          latitude: loc.lat || "",
          longitude: loc.lng || "",
          maps_url: loc.url || "",
          totalViolations,
          tabSwitchCount: newTab, 
          resizeCount: newRes,
          penaltyApplied: penaltySeconds
        });
      }, [status, student, stream, capturePhoto, stats]);

      const getCurrentLocation = () => new Promise(res => {
        if(!navigator.geolocation) return res({ string: "GPS Tidak Didukung" });
        navigator.geolocation.getCurrentPosition(
          p => {
            const lat = p.coords.latitude.toFixed(6);
            const lng = p.coords.longitude.toFixed(6);
            res({
              lat,
              lng,
              string: `${lat}, ${lng}`,
              url: `https://www.google.com/maps?q=${lat},${lng}`
            });
          },
          err => res({ string: "Akses Lokasi Ditolak/Error" }),
          { timeout: 10000, enableHighAccuracy: true }
        );
      });

      
      // Peningkatan resolusi dan kualitas foto
      const capturePhoto = useCallback(() => {
  const video = captureVideoRef.current;
  const canvas = canvasRef.current;

  if (!video || !video.videoWidth) return null;
  canvas.width  = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.filter = "brightness(1.2) contrast(1.1)";
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  ctx.filter = "none";

  return canvas.toDataURL("image/jpeg", 0.95);
}, []);


      const triggerLock = useCallback(async (event) => {
        if (status !== 'EXAM') return;
        
        // Pengecekan lokasi secara sinkron sebelum kirim log
        const locPromise = getCurrentLocation();
        
        let tempStream = null;
        let activeStream = stream;
        
        if (!activeStream) {
          try {
            activeStream = await navigator.mediaDevices.getUserMedia({ 
              video: { width: 1280, height: 720 } 
            });
            tempStream = activeStream;
            if (captureVideoRef.current) {
              captureVideoRef.current.srcObject = activeStream;
              // Stabilisasi sensor kamera
              await new Promise(r => setTimeout(r, 1000));
            }
          } catch(e) { console.error("Gagal kamera bukti:", e); }
        }

        const photo = capturePhoto();
        const loc = await locPromise;
        setLocationData(loc);

        if (tempStream) {
          tempStream.getTracks().forEach(t => t.stop());
          if (captureVideoRef.current) captureVideoRef.current.srcObject = null;
        }

        const newTab = stats.tabSwitches + (event === 'TAB_SWITCH' ? 1 : 0);
        const newRes = stats.resizes + (event === 'RESIZE' ? 1 : 0);
        const totalViolations = newTab + newRes;
        
        const penaltySeconds = 10 + (totalViolations * 5);
        
        setStats(s => ({ ...s, tabSwitches: newTab, resizes: newRes }));
        setLockTimer(penaltySeconds);
        setMaxPenalty(penaltySeconds);
        
        if (totalViolations >= 5 || (totalViolations > 0 && totalViolations % 10 === 0)) {
          setNeedsPassword(true);
        } else {
          setNeedsPassword(false);
        }
        
        setStatus('LOCKED');

        // Pengiriman log dengan data lokasi yang baru saja diambil
        const logExamEvent = useCallback(async (
  event,
  photo,
  newTab,
  newRes,
  penaltySeconds
) => {

  const loc = await getCurrentLocation();

  await sendLog({ 
    user: student?.id, 
    event, 
    photo, 
    location: loc.string, 
    latitude: loc.lat,
    longitude: loc.lng,
    maps_url: loc.url,
    totalViolations: stats?.totalViolations,
    tabSwitchCount: newTab, 
    resizeCount: newRes,
    penaltyApplied: penaltySeconds
  });

}, [student, stats]);


      useEffect(() => {
        let camStream = null;
        const startCamera = async () => {
          try {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
              camStream = await navigator.mediaDevices.getUserMedia({ video: true });
              setStream(camStream);
              setStats(s => ({ ...s, cameraActive: true }));
              if (captureVideoRef.current) captureVideoRef.current.srcObject = camStream;
            }
          } catch (e) { 
            console.warn("Kamera Off"); 
          }
        };

        const stopCamera = () => {
          if (stream) {
            stream.getTracks().forEach(track => track.stop());
            setStream(null);
            setStats(s => ({ ...s, cameraActive: false }));
            if (captureVideoRef.current) captureVideoRef.current.srcObject = null;
          }
        };

        if (sidebarOpen && status === 'EXAM') {
          startCamera();
        } else {
          stopCamera();
        }

        return () => {
          if (camStream) camStream.getTracks().forEach(track => track.stop());
        };
      }, [sidebarOpen, status]);

      useEffect(() => {
        let interval;
        if (status === 'LOCKED') {
          if (!audioCtxRef.current) {
            audioCtxRef.current = new (window.AudioContext || window.webkitAudioContext)();
          }
          const ctx = audioCtxRef.current;
          const playBeep = () => {
            if (ctx.state === 'suspended') ctx.resume();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1800, ctx.currentTime);
            gain.gain.setValueAtTime(0.1, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.15);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.15);
          };
          playBeep();
          interval = setInterval(playBeep, 800);
        }
        return () => clearInterval(interval);
      }, [status]);

      useEffect(() => {
        if (status === 'EXAM') {
          const v = () => document.visibilityState === 'hidden' && triggerLock('TAB_SWITCH');
          const r = () => (Math.abs(window.innerWidth - initialSize.current.w) > 50) && triggerLock('RESIZE');
          document.addEventListener('visibilitychange', v); window.addEventListener('resize', r);
          return () => { document.removeEventListener('visibilitychange', v); window.removeEventListener('resize', r); };
        }
      }, [status, triggerLock]);

      useEffect(() => {
        if (status === 'LOCKED' && lockTimer > 0) {
          const t = setTimeout(() => setLockTimer(l => l - 1), 1000);
          return () => clearTimeout(t);
        } else if (status === 'LOCKED' && !needsPassword) {
          setStatus('EXAM');
        }
      }, [status, lockTimer, needsPassword]);

      const handleLogin = async () => {
        const val = idInputRef.current?.value.trim().toUpperCase();
        if (!DAFTAR_ID.includes(val)) {
          alert("NOMOR PESERTA TIDAK TERDAFTAR!");
          return;
        }
        setIsProcessing(true);
        setStudent({ id: val });
        setStatus('EXAM');
        initialSize.current = { w: window.innerWidth, h: window.innerHeight };
        playSound('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        sendLog({ user: val, event: "LOGIN" });
        setIsProcessing(false);
      };

      const handleCheckPassword = () => {
        if (passwordInput === '@Sigris7') {
          setNeedsPassword(false);
          setPasswordInput('');
          setLockTimer(0);
          setStatus('EXAM');
        } else {
          alert('PASSWORD SALAH!');
        }
      };

      return html`
        <div className="fixed inset-0 bg-slate-950 flex overflow-hidden">
          <video ref=${captureVideoRef} autoPlay playsInline muted className="hidden"></video>
          <canvas ref=${canvasRef} className="hidden"></canvas>
          
          ${status === 'LOGIN' && html`
            <div className="fixed inset-0 bg-slate-950 flex items-center justify-center p-6 z-[999]">
              <div className="bg-white p-10 rounded-[2.5rem] w-full max-w-sm shadow-2xl text-center border-b-8 border-indigo-600 scale-in">
                <img src=${LOGO_URL} className="w-20 h-20 mx-auto mb-6" onError=${(e)=>e.target.src=FALLBACK_LOGO} />
                <h1 className="text-2xl font-black text-slate-800 uppercase tracking-tighter leading-none mb-1">TRYOUT SIGRIS</h1>
                <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-8">SMP PGRI 7 DENBASAR</p>
                <input ref=${idInputRef} disabled=${isProcessing} placeholder="CONTOH : 003" className="w-full p-4 bg-slate-100 rounded-2xl text-center font-black text-lg outline-none border-2 border-transparent focus:border-indigo-500 transition-all uppercase mb-4" onKeyDown=${(e) => e.key === 'Enter' && handleLogin()} />
                <button disabled=${isProcessing} onClick=${handleLogin} className="w-full bg-indigo-600 text-white p-5 rounded-2xl font-black hover:bg-indigo-700 active:scale-95 transition-all shadow-xl shadow-indigo-200">
                  ${isProcessing ? html`<div className="loading-spinner"></div>` : 'MULAI UJIAN'}
                </button>
                <div className="bg-amber-50 border border-amber-200 p-4 rounded-xl text-left mt-6">
                  <p className="text-[9px] text-amber-700 leading-relaxed font-medium">Sistem memantau kecurangan via kamera & lokasi. Lokasi hanya dilacak saat terjadi pelanggaran.</p>
                </div>
              </div>
            </div>
          `}

          ${(status === 'EXAM' || status === 'LOCKED') && html`
            <${React.Fragment}>
              <${MonitoringSidebar} stats=${stats} stream=${stream} location=${locationData} isOpen=${sidebarOpen} onToggle=${() => setSidebarOpen(!sidebarOpen)} />
              <main className="flex-1 flex flex-col h-full bg-slate-50 relative">
                <header className="bg-white border-b border-slate-200 px-5 py-3 flex justify-between items-center z-[100]">
                   <div className="flex items-center gap-3">
                     <button onClick=${() => setSidebarOpen(true)} className=${sidebarOpen ? 'hidden' : 'p-2 text-indigo-600'}><i className="fa-solid fa-bars"></i></button>
                     <p className="text-[11px] font-black uppercase text-slate-800 tracking-tighter">ID: ${student?.id}</p>
                   </div>
                </header>
                <div className="flex-1 relative bg-white">
                  <div className="iframe-wrapper">
                    <iframe src=${FORM_URL} allow="camera; geolocation" title="Exam Form" id="exam-iframe"></iframe>
                  </div>
                  ${status === 'LOCKED' && html`
                    <div className="absolute inset-0 z-[200] flex flex-col items-center justify-center text-white animate-blink-danger">
                        <div className="bg-white text-red-600 w-24 h-24 rounded-full flex items-center justify-center text-5xl mb-6 shadow-2xl animate-shake"><i className="fa-solid fa-lock"></i></div>
                        <h2 className="text-4xl font-black uppercase tracking-tighter mb-2">TERKUNCI</h2>
                        <div className="bg-black/40 backdrop-blur-xl px-12 py-8 rounded-[3rem] border border-white/10 text-center min-w-[320px]">
                          ${lockTimer > 0 ? html`
                            <${React.Fragment}>
                              <div className="text-8xl font-mono font-black mb-2">${lockTimer}</div>
                              <div className="penalty-bar"><div className="penalty-progress" style=${{ width: `${(lockTimer / maxPenalty) * 100}%` }}></div></div>
                            </${React.Fragment}>
                          ` : html`
                            <div className="flex flex-col gap-4">
                               <input type="password" value=${passwordInput} onInput=${(e) => setPasswordInput(e.target.value)} placeholder="PASSWORD" className="w-full bg-white/20 border border-white/30 rounded-xl p-4 text-center text-white font-black text-xl outline-none" onKeyDown=${(e) => e.key === 'Enter' && handleCheckPassword()} />
                               <button onClick=${handleCheckPassword} className="bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 rounded-xl uppercase text-xs">Buka Akses</button>
                            </div>
                          `}
                        </div>
                    </div>
                  `}
                </div>
              </main>
            </${React.Fragment}>
          `}
        </div>
      `;
    };

    try {
      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    } catch (e) {
      console.error('Boot error:', e);
    }
  </script>
</body>
